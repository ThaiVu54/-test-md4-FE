<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="city.css">
    <script src="/display-city.js" type="text/javascript"></script>

</head>
<body>
<div>
    <h2 style="text-align: center">List City</h2>
    <button class="btn btn-success" style="float: right; margin-right: 200px" type="button" onclick="showFormAdd()">Add
        New City
    </button>
    <table style="margin-left: 100px" class="table table-hover" id="formCity1">

    </table>
</div>

<div id="FormCity" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal1">Add city</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <form id="form1" novalidate>
                        <div class="mb-3">
                            <label for="cityName" class="form-label">Name: </label>
                            <input type="text" class="form-control" id="cityName" minlength="1" maxlength="50">
                            <span id="error" class="error" aria-live="polite"></span>
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country: </label>
                            <select id="country" class="form-select">

                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="area" class="form-label">Area: </label>
                            <input type="text" class="form-control" id="area" min="0">
                            <span id="error1" class="error" aria-live="polite"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="population" class="form-label">Population: </label>
                            <input type="text" class="form-control" id="population" min="0">
                            <span id="error2" class="error" aria-live="polite"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="gdp" class="form-label">GDP: </label>
                            <input type="text" class="form-control" id="gdp" min="0">
                            <span id="error3" class="error" aria-live="polite"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="description" class="form-label">Description: </label>
                            <textarea cols="5" rows="4" class="form-control" id="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="cityId">
                        </div>
                        <div>
                            <button type="button" onclick="addCity()" class="btn btn-primary">Save</button>
                            <button type="button" onclick="closeCityAddForm()" class="btn btn-primary">Exit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="FormEditCity" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal2">Update city</h5>
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <form id="form2" novalidate>
                        <div class="mb-3">
                            <label for="cityNameEdit" class="form-label">Name: </label>
                            <input type="text" class="form-control" id="cityNameEdit" minlength="1" maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="countryEdit" class="form-label">Country: </label>
                            <select id="countryEdit" class="form-select">

                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <label for="areaEdit" class="form-label">Area: </label>
                            <input type="text" class="form-control" id="areaEdit" min="0">
                        </div>
                        <div class="mb-3 form-check">
                            <label for="populationEdit" class="form-label">Population: </label>
                            <input type="text" class="form-control" id="populationEdit" min="0">
                        </div>
                        <div class="mb-3 form-check">
                            <label for="gdpEdit" class="form-label">GDP: </label>
                            <input type="text" class="form-control" id="gdpEdit" min="0">
                        </div>
                        <div class="mb-3 form-check">
                            <label for="descriptionEdit" class="form-label">Description: </label>
                            <textarea cols="5" rows="4" class="form-control" id="descriptionEdit"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="cityIdEdit">
                        </div>
                        <div>
                            <button type="button" onclick="updateCity()" class="btn btn-primary">Update</button>
                            <button type="button" onclick="closeCityEditForm()" class="btn btn-primary">Exit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="FormDelete" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal3">Delete city</h5>
                <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
            <!-- body -->
            <div class="modal-body">
                <div class="modal-container">
                    <h5>Are you sure?</h5>
                    <div style="display: flex">
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="cityIdDelete">
                        </div>
                        <div class="mb-3" id="btn_delete_yes" style="margin-left: 10px">
                            <button onclick="deleteCity()" class="btn btn-secondary">Yes</button>
                        </div>
                        <div class="mb-3" id="btn_home" style="margin-left: 10px">
                            <button onclick="closeDeleteForm()" class="btn btn-secondary">No</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div id="FormDetails" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content" id="viewDetails">
            <!-- header -->

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="display-city.js"></script>
</body>
</html>
